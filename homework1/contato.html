   <section class="formulario">
    <h1>Contato</h1>
        <form>
            <div>
                <label for="name">Digite seu nome completo:</label><br>
                <input type="text" name="name" placeholder="Nome Completo">
            </div>
            
            <div>
                <label for="email">Digite seu e-mail:</label><br>
                <input type="text" name="email" placeholder="E-mail">
            </div>
            
            <div>
                <label for="select">Qual o motivo do contato?</label><br>
                <select name="select">
                    <option value="">HTML é easy demais</option> 
                    <option value="JavaScript">CSS é bom</option>
                    <option value="JavaScript">JavaScript é muito bom</option>
                    <option value="JavaScript">React é íncrivel</option>
                </select>
            </div>

            <div>
                <label for="textarea">Digite sua mensagem:</label><br>
                <textarea name="textarea" id="" placeholder="Mensagem" cols="30" rows="10"></textarea>
            </div>
        
            <input type="submit" name="submit" id="submit" value="Enviar">
        </form>

   </section>
