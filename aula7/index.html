<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="index-header">
            <div class="index-logo">ZOKA</div>
            <div class="index-navbar">
                <nav>
                    <ul>
                        <li>Home</li>
                        <li>Pages</li>
                        <li>Photograpy</li>
                        <li>Photoshoots</li>
                    </ul>
                </nav>
            </div>

            <div class="index-youtube-logo">
                <p>Youtube</p>
                <i>
                    <img src="./img/polygon.png" alt="">
                </i>
            </div>
        </header>

        <main>
            <div class="index-container">
                <section class="index-first-section">
                    <div class="index-first-section-left">
                        <h1>Where
                            creative
                            process
                            happens
                        </h1>
                        <p>Your creativity, our inspiration
                            Whatever your story, set if free.
                        </p>
                        <button>
                            <span>Get in Touch</span>
                            <img src="./img/btn-arrow.png" alt="Button Arrow">
                        </button>
                    </div>
                    <div class="index-first-section-right">
                        <div>
                            <img src="./img/img1.png" alt="">
                        </div>
                        <div class="index-bottom-images"> 
                            <img src="./img/img2.png" alt="">
                            <img src="./img/img3.png" alt="">
                        </div>
                    </div>
                </section>
            </div>
        </main>

    </div>
</body>
</html>
